<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacks Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }

        h3 {
            font-size: 2em;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            text-align: center;
        }

        .gallery-item img {
            width: 300px;
            height: 250px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        .gallery-item h2 {
            margin: 10px 0 5px;
            font-size: 18px;
            color: #333;
        }

        .gallery-item .price {
            margin: 5px 0 10px;
            font-size: 16px;
            color: #555;
        }

        .gallery-item button {
            background-color: #e6ebe7;
            color: rgb(15, 15, 15);
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 5px;
        }

        .gallery-item button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .cart-btn {
            background-color: #f1f1f0;
            padding: 12px 20px;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>Snacks Gallery</h3>
    <div class="gallery">
        <div class="gallery-item">
            <img src="./projectimg/vegpuff.jpg" alt="Veg Puff">
            <h2>Veg Puff</h2>
            <div class="price">Price: $15</div>
            <button onclick="addToCart('Veg Puff', 15)">üõí Add to Cart</button>
        </div>
        <div class="gallery-item">
            <img src="./projectimg/checkenpuff.jpeg" alt="Chicken Puff">
            <h2>Chicken Puff</h2>
            <div class="price">Price: $25</div>
            <button onclick="addToCart('Chicken Puff', 25)">üõí Add to Cart</button>
        </div>
        <div class="gallery-item">
            <img src="./projectimg/eggpuff.jpg" alt="Egg Puff">
            <h2>Egg Puff</h2>
            <div class="price">Price: $20</div>
            <button onclick="addToCart('Egg Puff', 20)">üõí Add to Cart</button>
        </div>
        <div class="gallery-item">
            <img src="./projectimg/paneerpuff.jfif" alt="Paneer Puff">
            <h2>Paneer Puff</h2>
            <div class="price">Price: $30</div>
            <button onclick="addToCart('Paneer Puff', 30)">üõí Add to Cart</button>
        </div>
        <div class="gallery-item">
            <img src="./projectimg/Veg Cutlet.jfif" alt="Veg Cutlet">
            <h2>Veg Cutlet</h2>
            <div class="price">Price: $30</div>
            <button onclick="addToCart('Veg Cutlet', 30)">üõí Add to Cart</button>
        </div>
        <div class="gallery-item">
            <img src="./projectimg/Chicken Cutlet.jfif" alt="Chicken Cutlet">
            <h2>Chicken Cutlet</h2>
            <div class="price">Price: $30</div>
            <button onclick="addToCart('Chicken Cutlet', 30)">üõí Add to Cart</button>
        </div>
        <div class="gallery-item">
            <img src="./projectimg/Paneer-Cutlet.jpg" alt="Paneer Cutlet">
            <h2>Paneer Cutlet</h2>
            <div class="price">Price: $30</div>
            <button onclick="addToCart('Paneer Cutlet', 30)">üõí Add to Cart</button>
        </div>
        <div class="gallery-item">
            <img src="./projectimg/Samosa.jpg" alt="Samosa">
            <h2>Samosa</h2>
            <div class="price">Price: $30</div>
            <button onclick="addToCart('Samosa', 30)">üõí Add to Cart</button>
        </div>
    </div>

    <!-- Cart Button -->
    <button class="cart-btn" onclick="goToCart()">üõí View Cart</button>

    <script>
        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem("cart")) || []; 
            let existingItem = cart.find(item => item.name === name);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ name, price, quantity: 1 });
            }

            localStorage.setItem("cart", JSON.stringify(cart)); 
            alert(name + " added to cart! üõçÔ∏è");
        }

        function goToCart() {
            window.location.href = "cart.html"; 
        }
    </script>

</body>
</html>
