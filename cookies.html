<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 20px;
            padding: 20px;
        }
        .cookie {
            text-align: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            transition: transform 0.2s ease-in-out;
        }
        .cookie:hover {
            transform: scale(1.05);
        }
        .cookie img {
            width: 300px;
            height: 300px;
            border-radius: 8px;
        }
        .cookie h2 {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #333;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .controls button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .controls .quantity {
            margin: 0 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .total {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
        }
        .cart-btn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 18px;
    margin-top: 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.cart-btn:hover {
    background-color: #0056b3;
    transform: scale(1.1);
}

    </style>
    <script>
        const prices = [2.5, 3, 3.5, 4, 3, 2.5]; // Prices for each cookie

        function updateQuantity(id, action, index) {
            const quantityElement = document.getElementById(id);
            let quantity = parseInt(quantityElement.textContent);
            if (action === 'add') {
                quantity += 1;
            } else if (action === 'subtract' && quantity > 0) {
                quantity -= 1;
            }
            quantityElement.textContent = quantity;
            updateTotalCost();
        }

        function updateTotalCost() {
            const quantities = Array.from(document.querySelectorAll('.quantity')).map(q => parseInt(q.textContent));
            const total = quantities.reduce((sum, qty, i) => sum + qty * prices[i], 0);
            document.getElementById('totalCost').textContent = `Total Cost: $${total.toFixed(2)}`;
        }

        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let existingItem = cart.find(item => item.name === name);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ name, price, quantity: 1 });
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            alert(name + " added to cart! üõçÔ∏è");
        }
        function goToCart() {
            window.location.href = "cart.html"; 
        }
    </script>
</head>
<body>
    <div class="gallery">
        <div class="cookie">
            <img src="./projectimg/Peanut Butter Cookies.jpg" alt="Peanut butter cookies">
            <h2>Peanut Butter Cookies ($2.50)</h2>
           
            <button onclick="addToCart('Peanut Butter Cookies', 2.5)">üõí Add to Cart</button>
        </div>
        <div class="cookie">
            <img src="./projectimg/Chocolate Chip Cookies.jpg" alt="Chocolate chip cookies">
            <h2>Chocolate Chip Cookies ($3.00)</h2>
           
            <button onclick="addToCart('Chocolate Chip Cookies', 3.0)">üõí Add to Cart</button>
        </div>
        <div class="cookie">
            <img src="./projectimg/White Chocolate Macadamia Nut Cookies.jpg" alt="White chocolate macadamia nut cookies">
            <h2>White Chocolate Macadamia Nut Cookies ($3.50)</h2>
          
            <button onclick="addToCart('White Chocolate Macadamia Nut Cookies', 3.5)">üõí Add to Cart</button>
        </div>
        <div class="cookie">
            <img src="./projectimg/Whoopie Pie.jpg" alt="Whoopie pie">
            <h2>Whoopie Pie ($4.00)</h2>
            
            <button onclick="addToCart('Whoopie Pie', 4.0)">üõí Add to Cart</button>
        </div>
        <div class="cookie">
            <img src="./projectimg/Double Chocolate Chip Cookies.jpg" alt="Double chocolate chip cookies">
            <h2>Double Chocolate Chip Cookies ($3.00)</h2>
           
            <button onclick="addToCart('Double Chocolate Chip Cookies', 3.0)">üõí Add to Cart</button>
        </div>
        <div class="cookie">
            <img src="./projectimg/Shortbread.jpg" alt="Shortbread cookies">
            <h2>Shortbread ($2.50)</h2>
           
            <button onclick="addToCart('Shortbread', 2.5)">üõí Add to Cart</button>
        </div>
    </div>
    <button class="cart-btn" onclick="goToCart()">üõí View Cart</button>


</body>
</html>
